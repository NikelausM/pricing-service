{% extends 'base.html' %}

{% block content %}
<header>
    <h1>Alerts</h1>
</header>
<section>
    <div class="list-group mb-3">
        {% for alert in alerts %}
            <div class="list-group-item">
                <h4>Alert</h4>
                <p>
                    <a href="{{ alert.item.url }}">{{ alert.item.url }}</a>
                </p>
            </div>
        {% endfor %}
    </div>
    <button class="btn btn-primary" href="{{ url_for('alerts.new_alert') }}">
        Create new
    </button>
</section>
{% endblock %}
