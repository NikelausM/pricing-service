{% extends 'base.html' %}

{% block content %}
<header>
    <h1>Stores</h1>
</header>
<section>
    <div class="list-group mb-3">
        {% for store in stores %}
            <div class="list-group-item">
                <h4 class="list-group-item-heading">{{ store.name }}</h4>
                <p>
                    For URLs starting with {{ store.url_prefix }}.
                </p>
            </div>
        {% endfor %}
    </div>
    <a href="{{ url_for('stores.new') }}">
        <button class="btn btn-primary">
            Create new
        </button>
    </a>
</section>
{% endblock %}
