{% extends 'base.html' %}

{% block content %}
<header>
    <h1><i class="fas fa-store"></i> Stores</h1>
</header>
<section>
    <div class="list-group mb-3">
        {% for store in stores %}
        <div class="list-group-item">

            <h4 class="list-group-item-heading">
                <img height="20" width="20" src={{'http://www.google.com/s2/favicons?domain=' + store.url_prefix }} />
                <a href="{{ store.url_prefix }}">{{ store.name }}</a>
            </h4>
            <p>
                For URLs starting with {{ store.url_prefix }}
            </p>
            {% if session['email'] == config.ADMIN %}
            <a href="{{ url_for('stores.edit', store_id=store._id) }}">
                <button class="btn btn-secondary edit">Edit</button>
            </a>
            <a href="{{ url_for('stores.delete', store_id=store._id) }}">
                <button class="btn btn-danger delete">Delete</button>
            </a>
            {% endif %}
        </div>
        {% endfor %}
    </div>
    <a href="{{ url_for('stores.new') }}">
        <button class="btn btn-primary create">
            Create new
        </button>
    </a>
</section>
{% endblock %}
