{% extends 'base.html' %}

{% block content %}
<header>
    <h1>Items</h1>
</header>
<section>
    <div class="list-group mb-3">
        {% for item in items %}
            <div class="list-group-item">
                <h4>Item</h4>
                <p>
                    <a href="{{ item.url }}">{{ item.url }}</a>
                </p>
            </div>
        {% endfor %}
    </div>
    <button class="btn btn-primary" href="{{ url_for('items.new_item') }}">
        Create new
    </button>
</section>
{% endblock %}
